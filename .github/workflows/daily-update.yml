name: Daily Database Update

on:
  schedule:
    # Run at 6 AM UTC every day
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create data directory
        run: mkdir -p data

      - name: Download existing database
        uses: actions/download-artifact@v4
        with:
          name: api-broker-db
          path: data/
        continue-on-error: true  # OK if doesn't exist yet

      - name: Run daily update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
          API_BROKER_DB: ./data/api-broker.db
        run: npm run cron:daily

      - name: Upload updated database
        uses: actions/upload-artifact@v4
        with:
          name: api-broker-db
          path: data/api-broker.db
          retention-days: 90

      - name: Commit database changes (optional)
        if: github.event_name == 'schedule'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/api-broker.db
          git diff --staged --quiet || git commit -m "chore: daily database update [skip ci]"
          git push
        continue-on-error: true
